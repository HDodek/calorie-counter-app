<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Calorie counter</title>
</head>
<body>
	<h1>Calorie Counter App</h1>
	<form>
		<input type="text" id="name">meal</input>
		<input type="number" id="calories">calories</input>
		<input type="datetime-local" id="date">date</input>
	</form>
	<button type="button" id="add">Add new meal</button>
	<form>
		<input type="number" id="deleteitems"></input>
	</form>
	<button type="button" id="delete">Delete meal</button>
	<ul id="mealsList"></ul>

	<script src="index.js"></script>
</body>
</html>
